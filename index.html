<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>indipixel</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<header class="ba-header">
		<div class="ba-container cf">
			<a href="#" class="ba-header__logo">
				indipixel
			</a>
			<a href="#" class="ba-header__menu">Contact Us</a>
		</div>
	</header>
	
	<main>
		<section class="ba-hero">
			<div class="ba-container">
				<div class="ba-row">
					<div class="ba-width-1-2 ba-class">
						<div class="ba-phonepic">
							<img class="ba-hero__phone" src="img/phone.png" alt="phone">
							<img class="ba-hero__screen" src="img/screen.png" alt="walt disney">
						</div>
					</div>
					<div class="ba-grid-right cf">
						<h2 class="ba-hero__title">
							We design and build<br>beautiful web &amp; mobile apps
						</h2>
						<p class="ba-hero__slogan">
							You can design and create, and build the most wonderful place in the world. But it takes people to make the dream a reality. - Walt Disney
						</p>
						<a href="#" class="ba-hero__button">
							Know more
						</a>
					</div>
				</div>
			</div>
		</section>
		
		<section class="ba-formsection">
			<div class="ba-container cf">
				
				<form action="#" method="post" class="ba-grid-right ba-form">
					<h5 class="ba-form__title">Let's Talk
					</h5>
					<div class="ba-row ba-form__row">
						<div class="ba-width-1-2">
							<input type="text" name="First Name" id="first-name" placeholder="First Name" required></div>
						<div class="ba-width-1-2">
							<input type="text" name="Last Name" id="last-name" placeholder="Last Name">
						</div>
					</div>
					<div class="ba-row ba-form__row">
						<div class="ba-width-1-2">
							<input type="email" name="email" id="email" placeholder="Email Address" required>
						</div>
						<div class="ba-width-1-2">
							<select class="ba-form__pick" name="service">
								<option value="01">App Design</option>
								<option value="02">Web Design</option>
								<option value="03">Print Design</option>
						</select>
						</div>
					</div>
					<div class="ba-width ba-form__comment">
						<textarea name="message" placeholder="Type your query here" class="ba-form__message"></textarea>
					</div>
					<button type="submit" class="ba-form__button">Send</button>
				</form>
			</div>
		</section>
	</main>

		<footer class="ba-footer">
		<div class="ba-container">
			<div class="ba-row">
				<div class="ba-width-1-2">Â© 2015 indipixel design</div>
				<div class="ba-width-1-2">
					<a href="mailto:contact@yourmail.com">contact@yourmail.com</a>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
